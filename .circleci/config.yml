version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: jonathancardoso/building-on-ci
      ALPINE_VER: 3.10.3
      VM_VER: v1.30.3
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build --build-arg VM_VER=${VM_VER} --build-arg ALPINE_VER=${ALPINE_VER} -t ${IMAGE_NAME}:${VM_VER} .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar ${IMAGE_NAME}:${VM_VER}
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag $IMAGE_NAME:latest ${IMAGE_NAME}:${VM_VER}
            docker push $IMAGE_NAME:latest
            docker push ${IMAGE_NAME}:${VM_VER}

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
  build-tags:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
